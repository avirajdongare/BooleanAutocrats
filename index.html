<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin flipping</title>
    <link rel="stylesheet" href="./coin-flipping-game/style.css">
</head>

<body>
    <!-- container START -->
    <div class="container">
        <!-- title -->
        <h2>Flipping Coin Game</h2>

        <!-- stats START -->
        <div class="stats">
            <p id="heads-count">Heads: 0</p>
            <p id="tails-count">Tails: 0</p>
        </div>
        <!-- stats END -->
        <!-- coin START -->
        <div class="coin" id="coin">
            <div class="heads">
                <img src="./coin-flipping-game/assets/headremover.png">
            </div>
            <div class="tails">
                <img src="./coin-flipping-game/assets/tailremover.png">
            </div>
        </div>
        <!-- coin END -->
        <!-- buttons START -->
        <div class="buttons">
            <button id="flip-button">
                Flip Coin
            </button>
            <button id="reset-button">
                Reset
            </button>
        </div>
        <!-- button END -->
    </div>
    <!-- cointainer END -->



    <!-- script -->
    <script src="./coin-flipping-game/app.js"></script>
</body>

</html>
